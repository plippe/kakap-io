steps:
- name: 'node'
  args:
  - 'bash'
  - '-c'
  - >
    cd client &&
    npm install &&
    npm run test:unit &&
    npm run lint
  waitFor: ['-']

- name: 'rust'
  args:
  - 'bash'
  - '-c'
  - >
    cd server &&
    rustup component add rustfmt &&
    rustup update nightly &&
    rustup default nightly &&
    cargo test &&
    cargo fmt -- --check
  waitFor: ['-']
